<!DOCTYPE html>
<html>
<head>
<title>Login - GymTune</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:linear-gradient(to right,#2c3e50,#4ca1af);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-card{
    background:white;
    padding:40px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
    width:300px;
    text-align:center;
}

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border-radius:6px;
    border:1px solid #ccc;
}

button{
    width:100%;
    padding:10px;
    background:#27ae60;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#219150;
}

a{
    text-decoration:none;
    color:#27ae60;
}
</style>
</head>

<body>

<div class="login-card">
    <h2>üèãÔ∏è GymTune Login</h2>

    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account?</p>
    <a href="/register">Register Here</a>
</div>

</body>
</html>
