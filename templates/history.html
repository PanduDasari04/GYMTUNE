<!DOCTYPE html>
<html>
<head>
<title>Workout History</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:#f4f6f8;
}

.navbar{
    background:#2c3e50;
    color:white;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
}

.navbar a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

.container{
    padding:30px;
}

.card{
    background:white;
    padding:20px;
    border-radius:10px;
    box-shadow:0 0 8px rgba(0,0,0,0.1);
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:20px;
}

th{
    background:#27ae60;
    color:white;
    padding:12px;
}

td{
    padding:10px;
    text-align:center;
}

tr:nth-child(even){
    background:#f2f2f2;
}
</style>
</head>

<body>

<div class="navbar">
    <h2>ðŸ“Š Workout History</h2>
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h3>Your Past Workouts</h3>

        <table>
            <tr>
                <th>Date</th>
                <th>Duration (mins)</th>
                <th>Calories Burned</th>
            </tr>

            {% for w in workouts %}
            <tr>
                <td>{{ w[0] }}</td>
                <td>{{ w[1] }}</td>
                <td>{{ w[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

</body>
</html>
